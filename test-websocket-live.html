<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket Connection</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        #log {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007acc;
            padding-left: 10px;
        }
        .error {
            border-left-color: #f48771;
            color: #f48771;
        }
        .success {
            border-left-color: #4ec9b0;
            color: #4ec9b0;
        }
        .info {
            border-left-color: #ce9178;
            color: #ce9178;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testConnection() {
            log('Starting connection test...', 'info');
            
            // Get WebSocket URL from PHP
            const wsUrl = 'http://192.168.1.103:3033';
            log('WebSocket URL: ' + wsUrl, 'info');

            if (socket && socket.connected) {
                log('Disconnecting existing connection...', 'info');
                socket.disconnect();
            }

            try {
                socket = io(wsUrl, {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5,
                });

                socket.on('connect', () => {
                    log('✓ Connected to WebSocket server', 'success');
                    log('Socket ID: ' + socket.id, 'success');
                });

                socket.on('disconnect', (reason) => {
                    log('✗ Disconnected: ' + reason, 'error');
                });

                socket.on('connect_error', (error) => {
                    log('✗ Connection error: ' + error.message, 'error');
                });

                socket.on('question_start', (data) => {
                    log('✓ Received question_start event!', 'success');
                    log('Question: ' + data.question.text, 'info');
                    log('Choices: ' + data.question.choices.length, 'info');
                });

                socket.on('question_end', (data) => {
                    log('✓ Received question_end event', 'success');
                });

                socket.on('session_end', (data) => {
                    log('✓ Received session_end event', 'success');
                });

            } catch (error) {
                log('✗ Error: ' + error.message, 'error');
            }
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Test Connection" to start', 'info');
        });
    </script>
</body>
</html>
